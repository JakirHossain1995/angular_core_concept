<div class="reactiveForm">

    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <h1 id="header">Contact Form</h1>
         <div class="form-group">
             <label>Your Name:</label>
             <input type="text" name="customerName" class="form-control" formControlName="username" placeholder="Your Full Name">
         </div>
         <div class="form-group">
             <label>Your Email:</label>
             <input type="email" name="emailAddr" class="form-control" formControlName="email" placeholder="Valid Email Address">
             <div class="text-danger" *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched" >Please enter valid email</div>
         </div>
         <div class="form-group">
             <label>Subject:</label>
             <input name="subjectSelected" list="subjects" placeholder="Choose subjects">
            <datalist id="subjects" >
                <option *ngFor="let course of courses">{{course}}</option>
            </datalist>
         </div>
         <div class="radio-button">
             <div *ngFor="let gender of genders">
                <input type="radio" id="{{gender.id}}" value="{{gender.genderType}}" formControlName="gender">
Â                <label for="{{gender.id}}">{{gender.genderType}}</label>
             </div>  
        </div>
        <button type="submit" id= "submitButton">Submit</button>
     </form>

</div>
